<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="/IDK/CSS/bootstrap.css">
</head>

<body class="d-flex align-items-center vh-100 py-4 bg-body-tertiary">

    <main class="container w-100 m-auto">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Welcome to IDK</h1>

            </div>
            <div class="col-md-10 mx-auto col-lg-5 p-4 p-md-5 border rounded-3 bg-body-tertiary">

                <form id="signinForm">
                    <div class="mb-3">
                        <label for="signinUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signinUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="signinPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signinPassword" required>
                    </div>
                    <hr class="mb-3">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <a href="../REGISTER/Signup.html">
                        <button type="submit" class="btn btn-primary" formnovalidate>Si In</button>
                    </a>
                </form>



            </div>
        </div>
    </main>


    <script src="/IDK/JS/bootstrap.min.js"></script>


</body>

</html>
